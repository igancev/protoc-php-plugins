name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t docker.pkg.github.com/igancev/protoc-php-plugins:latest .

      - name: Login to GitHub Docker Registry
        run: docker login docker.pkg.github.com -u ${{ secrets.DOCKER_TOKEN }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker Image
        run: docker push docker.pkg.github.com/igancev/protoc-php-plugins:latest
